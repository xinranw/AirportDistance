<!-- Create a web app that calculates the distance (in nautical miles) between two airports. The app should autocomplete the airports and should feature all airports in the US. Bonus: plot the trip on Google maps -->

<html lang="en">
<head>
  <title></title>
  <!-- <link rel="stylesheet" href="styles/styles3.css" type="text/css" media="screen"/> -->
</head>
<body>
  <form>
    <label for="origin">Origin:</label>
    <input name="from" type="text" id="origin"/>
    <label for="destination">Destination:</label>
    <input name="to" type="text" id="destination"/>
    <input name="submit" type="button" id="button" value="Submit"/>
  </form>
  <span>Distance: 
    <span id = "result"></span>
  </span>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="scripts/dist_calculator.js" type="text/javascript"></script>
<script src="scripts/view_controller.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
  $('#button').click(function(){
    var calc = new DistCalculator();
    var coord1 = [35, -106];
    var coord2 = [38, -76];
    var dist = calc.calculateDistance(coord1, coord2);
    ViewController.updateDistance($('#result'), dist);
  })
})


</script>
</html>
